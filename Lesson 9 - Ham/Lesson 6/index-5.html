<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function giathua() {
      let numbers = parseFloat(prompt("Hãy nhập giá trị của bạn:"));
      let result = 1;
      for ( i = 1; i <= numbers; i++) {
        result = result*i;
      }
      alert(numbers + "! = " + result);
    }
    giathua();
  </script>
</body>
</html>
