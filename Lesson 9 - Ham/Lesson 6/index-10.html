<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let n = prompt("Hãy nhặp giá trị của bạn");
    let arr = [1,2,3,4,5,"hello","boy","two"];
    function showValue(n, arr) {
      let newarr = "";
      for (i = n.length - 1; i >= 0; i--) {
        if (arr.indexof(n) != -1) {
          newarr = n[i];
          document.write(newarr);
        }
      }
    }
    showValue(n, arr);
  </script>
</body>
</html>
