<body>
  <script>
    function findNumbers() {
      let n = +prompt("Hãy nhặp vào 1 số nguyên:");
      if (n > 0) {
        alert(n + " là số nguyên dương");
      } else {
        alert (n + " đây không phải là số nguyên dương");
      }
    }
    findNumbers();
  </script>
