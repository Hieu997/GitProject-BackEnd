<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let myNumber = null;
    do {
      myNumber = (prompt("Hãy nhập số của bạn nằm trong khoảng giá trị từ 1 => 10:"));
    }
    while (myNumber < 1 || myNumber > 10);
    alert("Giá trị của bạn đã nhập là: " + myNumber);
  </script>
</body>
</html>
