<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let myNumber = parseFloat(prompt("Hãy nhập giá trị của bạn:"));
    let total = 0;
    let i =1;
    for (; 1<= myNumber; i +=1) {
      total = total + i;
      alert(total);
    }
  </script>
</body>
