<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let i = 1;
  let numbers = 0;
  let result = 0;
  while (numbers <= 29) {
    if (i % 7 == 0) {
      numbers += 1;
      result += i;
      console.count(i);
    }
    i++;
  }
  document.write("Tổng của 30 số dầu tiên chia hết cho 7 là: " + result);
  </script>
</body>
</html>
