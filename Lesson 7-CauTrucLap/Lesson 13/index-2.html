<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    for (i=1;i<=100;i++) {
      let number = null;
      number = parseFloat(prompt("Hãy nhập nhiệt độ (độ C):"));
       if (number < 20) {
      alert("Hãy tăng nhiệt độ");
    } else if (number > 100) {
      alert("Hãy giảm nhiệt độ");
    } else {
      alert("Nhiệt độ của bạn là " + number + " độ C");
      break;
    }
    }
  </script>
</body>
</html>
