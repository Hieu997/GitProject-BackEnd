<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="write"></p>
  <script>
    for (i = 1; i <= 100; i++) {
  let result;
  if (i % 3 == 0 && i % 5 == 0) {
    result = "FizzBuzz";
  } else if (i % 5 == 0) {
    result = "Buzz";
  } else if (i % 3 == 0) {
    result = "Fizz";
  } else {
    result = i;
  }
  document.getElementById("write").innerHTML += result + " -- " ;
}
  </script>
</body>
</html>
