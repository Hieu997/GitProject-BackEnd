<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 1;
    let b = 1;
    let c;
    let result = 0;
    for (i = 1; i <= 20; i++) {
      result += a;
      document.write(a + " - ");
      c = a + b;
      a = b;
      b = c;
    }
    document.write("</br>" + "Tổng của 20 số đầu là: " + result);
  </script>
</body>
</html>
