<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forrm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <Form method="get" action="index-5.html">
    <p>Họ Và tên:</p>
    <input type="text" name="name"> <br>
    <P>Email:</P>
    <input type="text" name="email"><br>
    <p>Số điện thoại:</p>
    <input type="text" name="phone"> <br>
    <p>Giới tính:</p>
    <input type="radio" name="gender" value="male" id="male" checked> <label for="male">Nam</label>
    <input type="radio" name="gender" value="female" id="female"> <label for="female">Nữ</label>
    <br>
    <button type="submit">Đăng ký</button>
  </Form>
</body>
</html>
